{{define "main"}}
<div class="alumni-year-tile">
  <div class="alumni-tile_content">
    <h3 class="alumni-tile_title">
      {{ .Title }}
    </h3>
    <p>
      Graduated Year: {{- .Params.graduated_year -}}
    </p>
    <p>
      Department: {{.Params.department}}
    </p>
    <p class="alumni-tile_descrip">
      {{.Content}}
    </p>
  </div>
  <img src="{{.Site.BaseURL}}alumni/{{.Params.slug}}/{{ .Params.personal_photo_src}}" alt="image">
</div>
{{end}}
